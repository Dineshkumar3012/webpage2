<html>
	<head>
		<title>card4</title>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		
		
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/responsive.css">
		
	</head>
	<body>
		<section id="card_container">
			<div class="container">
				<div class="row">
					<div class="col12">
						<div class="card_section">
							<a href="#">
								<div class="card_image">
									<img src="img/z-24-200mm-z5-nikon-original-imag2zuekuxgxsgg.jpeg" alt="image.jpeg">
								</div>
								<div class="details_section">
									<div class="name_section">
										<h2>Nikon Full Frame Mirrorless EOS R5 (Black)</h2>
										<p><span> 4.5 <i class="bi bi-star-fill"></i></span>59 ratings and 4 reviews</p>
									</div>
									<div class="nav_section">
										<ul>
											<li>Effective Pixels: 45 MP </li>
											<li>Sensor Type: CMOS</li>
											<li>WiFi Available</li>
											<li>8K</li>
											<li>Full Frame internal 8K RAW video</li>
										<ul>
									</div>
									<div class="cart_button">
										<form>
											<button class="cart_section">ADD TO CART</button>
											<button class="buy_section">BUY NOW</button>

									</div>
								</div>
								<div class="price_section">
									<div class="price_content">

											<h1>₹2,95,579</h1>

											<p><small>Free Same day delivery</small></p>
										</div>
										<div class="assured_img">
											<img src="img/fa_62673a.png" alt="images.png" width="70">
										</div>
									</div>
									<div class="offer_content">
										<p><small>Save extra with combo offers</small></p>
										<p>Upto<span> ₹500 </span>Off on Exchange</p>
									</div>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</section>
